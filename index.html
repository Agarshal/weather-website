<!DOCTYPE html>
<html>
<head>
    <title>🌤 Weather App with GIF Backgrounds & API</title>
    <meta name="google-site-verification" content="VwA3hIPmzFBTuXkT6sDjTPDT5fXJ4PcQVGPKNy9rvp0" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            transition: opacity 1s ease-in-out;
        }

        .container {
            position: relative;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
        }

        input, button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 10px 5px;
            border-radius: 5px;
            border: none;
        }

        button {
            background-color: #ffb347;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }

        .result {
            margin-top: 30px;
            font-size: 22px;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            display: inline-block;
            min-width: 250px;
        }

        .weather-icon {
            font-size: 50px;
        }
    </style>
</head>
<body>

    <img id="bg1" class="bg" src="sun.gif" style="opacity:1;">
    <img id="bg2" class="bg" src="sun.gif" style="opacity:0;">

    <div class="container">
        <h1>🌤 Dynamic Weather Finder</h1>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>

        <div class="result">
            <div class="weather-icon" id="icon">⛅</div>
            <p>City: <span id="city">N/A</span></p>
            <p>Temperature: <span id="temp">N/A</span> °C</p>
            <p>Condition: <span id="cond">N/A</span></p>
        </div>
    </div>

    <script>
        const apiKey = "cc3c093a7c64405fa5555012251709"; // replace with your WeatherAPI.com key
        let currentBg = 1;

        function fadeBackground(newSrc) {
            const bg1 = document.getElementById("bg1");
            const bg2 = document.getElementById("bg2");

            const fadeOut = currentBg === 1 ? bg1 : bg2;
            const fadeIn = currentBg === 1 ? bg2 : bg1;

            fadeIn.src = newSrc;
            fadeIn.style.opacity = 0;

            setTimeout(() => fadeIn.style.opacity = 1, 50);
            fadeOut.style.opacity = 0;

            currentBg = currentBg === 1 ? 2 : 1;
        }

        function getWeather() {
            const city = document.getElementById("cityInput").value;
            if (!city) return alert("Please enter a city!");

            fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}`)
                .then(response => response.json())
                .then(data => {
                    const temp = data.current.temp_c;
                    const condition = data.current.condition.text.toLowerCase();

                    document.getElementById("city").innerText = data.location.name + ", " + data.location.country;
                    document.getElementById("temp").innerText = temp;
                    document.getElementById("cond").innerText = data.current.condition.text;

                    let icon = "⛅";
                    let bgSrc = "sun.gif";

                    // Determine GIF and emoji
                    if (condition.includes("sun") || condition.includes("clear")) {
                        icon = "☀️"; bgSrc = "sun.gif";
                    } else if (condition.includes("rain") || condition.includes("drizzle")) {
                        icon = "🌧️"; bgSrc = "rain.gif";
                    } else if (condition.includes("cloud") && !condition.includes("overcast")) {
                        icon = "☁️"; bgSrc = "cloud.gif";
                    } else if (condition.includes("snow")) {
                        icon = "❄️"; bgSrc = "snow.gif";
                    } else if (condition.includes("storm") || condition.includes("thunder")) {
                        icon = "⛈️"; bgSrc = "storm.gif";
                    } else if (condition.includes("fog") || condition.includes("mist") || condition.includes("haze")) {
                        icon = "🌫️"; bgSrc = "fog.gif";
                    } else if (condition.includes("overcast")) {
                        icon = "☁️"; bgSrc = "overcast.gif";
                    }

                    document.getElementById("icon").innerText = icon;
                    fadeBackground(bgSrc);

                })
                .catch(err => {
                    console.error(err);
                    alert("Could not fetch weather. Check city name or API key.");
                });
        }
    </script>

</body>
</html>
